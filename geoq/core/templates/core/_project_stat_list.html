{% load humanize %}

<ul class="statlist pull-right">
    <li title="Contributors">
        <i class="icon-user"></i>
        {{ object.user_count|default:0 }}
    </li>
    <li title="Work Cells">
        <i class="icon-th"></i>
        {{ object.aoi_count|default:0|intcomma }}
    </li>
    <li title="Jobs">
        <i class="icon-inbox"></i>
        {{ object.job_count|default:0 }}
    </li>
</ul>
