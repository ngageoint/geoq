{% verbatim %}
<div class="job-detail-popup">
	<h5>
		<a href="#">ATC # {{ id }}</a>
	</h5>
	<div>
		<label>Rank: </label>
		<span>{{ priority }}</span>
	</div>
	<div>
		<label>Status: </label>
		<span>{{ status }}</span>
	</div>
	<div>
		<label>Analyst: </label>
		<span>{{ analyst }}</span>
	</div>
    <br/>
</div>
{% endverbatim %}
